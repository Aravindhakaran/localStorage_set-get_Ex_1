<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="storage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="text-center mt-3">
        <h2><u>Fruits List</u></h2>
        <form >
    <input type="text"  placeholder="Fruits" id="fruits"><br><br>
            <input type="text" placeholder="Quantity in kg's" id="quantity"><br><br>
            <input type="text" placeholder="Paking-date" id="paking-date"><br><br>
           <input type="text" placeholder="Expiry-date" id="expiry-date"><br><br>
           <input type="text" placeholder="Price" id="price"><br><br>
    <button id="button" class="btn btn-info">Add fruits</button>
</form>
    <div class="col-6 bg-muted ms-auto me-auto">
        <table class="m-auto table table-hover text-center mb-3">
            <tr class="bg-light">
                <thead class="">
                    <th scope="col">S.No</th>
                    <th scope="col">Fruits Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Paking date</th>
                    <th scope="col">Expiry date</th>
                    <th scope="col">Price</th>
                </thead>

            </tr>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
</div>
</body>
<script src="storage.js"></script>

</html>
